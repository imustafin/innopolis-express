<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | Innopolis Express</title>

    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="/" class="header__logo-name">Innopolis Express</a>
        </div>
        <div class="header__nav">
            <a href="/signout" class="header__nav-item">Sign Out</a>
        </div>
    </header>

    <main class="main main--dashboard">

        <div class="orders__wrapper">
            <h2>Orders</h2>
            <div id="loader">Loading...</div>
            <div id="tableEmpty" class="orders__empty-message">Order list is empty</div>

            <table id="orderTable" class="orders__table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Date</th>
                    <th>Products</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </main>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.4.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.4.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="index.js"></script>
</body>

</html>
